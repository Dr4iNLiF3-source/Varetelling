<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Varetelling</title>
</head>
<body>
    <h1>Choose the Varetelling to Download</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
        {% else %}
            <li>No Varetelling!</li>
        {% endfor %}
    </ul>
</body>
</html>
